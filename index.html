<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script defer src="./src/js/script.js"></script>
    
</head>
<body id="body">
    <div id="clock">i</div>
    <div class="container">
        
        <div class="screen_wrap">
            <div class="screen_container">
                <div id="bi" class="history"></div>
                <div class="screen"></div>
            </div>
        </div>
        <div class="btn_wrap">
            <div class="btn">C</div>
            <div class="btn">DEL</div>
            <div class="btn">%</div>
            <div class="btn">/</div>
            <div class="btn">7</div>
            <div class="btn">8</div>
            <div class="btn">9</div>
            <div class="btn">*</div>
            <div class="btn">4</div>
            <div class="btn">5</div>
            <div class="btn">6</div>
            <div class="btn">-</div>
            <div class="btn">1</div>
            <div class="btn">2</div>
            <div class="btn">3</div>
            <div class="btn">+</div>
            <div class="btn">.</div>
            <div class="btn">0</div>
            <div class="btn">=</div>
        </div>




    </div>
    

    <footer id="ml">
        <i class="bi bi-calculator"></i> 2024 Calculator by<a href="https://www.linkedin.com/in/marceloluizdeoliveira/"><i class="bi bi-linkedin"></i> linkedin</a> <a href="https://github.com/MarceloClash"><i class="bi bi-github"></i> GitHub</a> <a href="https://www.instagram.com/marcelo__clash"><i class="bi bi-instagram"></i> Instragran</a>
    </footer>
    
</body>
</html>
